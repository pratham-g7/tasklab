<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
            <i class="bi bi-bookmark-star me-3" style="font-size: 1.5rem; color: gold;"></i> <span class="fs-4">TaskLab</span> 
            </a> 
            <ul class="nav nav-pills">
            
               <li class="nav-item"><a href="faq.html" class="nav-link">FAQs</a></li>
            </ul>
            <div class="ms-3 d-flex align-items-center">
               <a href="signup.html" class="btn btn-outline-primary me-2" id="signup_btn">Sign Up</a>
               <a href="login.html" class="btn btn-primary" id="login_btn">Login</a>
            </div>
         </header>
    </div>
    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="w-100" style="max-width:400px;">
            <h1 class="mb-4 text-center">Sign Up</h1>
            <form id="signupForm" class="row g-3">
                <div class="col-12">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <div class="col-12">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
